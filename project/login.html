<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ログイン</title>
</head>
<body>
  <h2>ログイン</h2>
  <input id="email" type="email" placeholder="メールアドレス">
  <input id="password" type="password" placeholder="パスワード">
  <button onclick="login()">ログイン</button>
  <p id="msg"></p>
  <a href="register.html">新規登録はこちら</a>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyAHqUmo2O6uKvaczMah4W02KZOLeoXo0SE",
  authDomain: "login-ceef8.firebaseapp.com",
  projectId: "login-ceef8",
  storageBucket: "login-ceef8.firebasestorage.app",
  messagingSenderId: "65863828111",
  appId: "1:65863828111:web:a0f98efedc50313747a6fa",
  //measurementId: "G-NQRD5JYY7B"
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    async function login() {
      try {
        await signInWithEmailAndPassword(auth, email.value, password.value);
        location.href = "subscriptions.html";
      } catch (err) {
        msg.textContent = err.message;
      }
    }

    window.login = login;
  </script>
</body>
</html>
