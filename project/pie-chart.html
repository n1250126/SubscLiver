<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>円グラフ</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>サブスク割合（円グラフ）</h1>
  <a href="subscriptions.html">← 戻る</a>
  <canvas id="pie"style="max-width: 300px; max-height: 300px;"></canvas>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
    import {
      getFirestore, collection, getDocs, query, where
    } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyAHqUmo2O6uKvaczMah4W02KZOLeoXo0SE",
  authDomain: "login-ceef8.firebaseapp.com",
  projectId: "login-ceef8",
  storageBucket: "login-ceef8.firebasestorage.app",
  messagingSenderId: "65863828111",
  appId: "1:65863828111:web:a0f98efedc50313747a6fa",
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async user => {
      if (!user) {
        location.href = "login.html";
        return;
      }

      const q = query(collection(db, "subscriptions"), where("userId", "==", user.uid));
      const snapshot = await getDocs(q);
      const subs = snapshot.docs.map(doc => doc.data());

      const labels = subs.map(s => s.service);
      const data = subs.map(s => s.cycle === "月額" ? s.price : Math.round(s.price / 12));

      new Chart(document.getElementById("pie"), {
        type: "pie",
        data: { labels, datasets: [{ data }] }
      });
    });
  </script>
</body>
</html>
